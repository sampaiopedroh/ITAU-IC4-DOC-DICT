name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Certifique-se de que sua branch principal se chama 'main'. Se for 'master', altere aqui.
    # Opcional: Permite rodar o deploy manualmente pela aba Actions do GitHub
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, pulando filas de execuções antigas.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Build do Site
        run: npm run build

      - name: Upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # O Docusaurus gera os arquivos estáticos nesta pasta por padrão

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4